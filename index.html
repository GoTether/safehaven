<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeHaven Safety – Todd Krohn</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Corporate safety training for organizations. Scenario-driven, high-impact courses by Todd Krohn.">
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --bg: #10151b;
      --panel: rgba(25,38,50,0.85);
      --glass: rgba(25,38,50,0.72);
      --neon-blue: #00eaff;
      --neon-green: #18ff8a;
      --radius: 14px;
      --shadow: 0 2px 16px 0 rgba(0,0,0,0.35);
      --divider: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
      --focus: 0 0 0 2px var(--neon-blue), 0 0 6px 2px var(--neon-green);
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    html, body {
      background: var(--bg);
      min-height: 100%;
      color: #f5f7fa;
      font-family: var(--font);
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: radial-gradient(ellipse at top right, #193850 70%, #10151b 100%);
    }
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass);
      box-shadow: var(--shadow);
      border-bottom: 1px solid #222b33;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      height: 64px;
      user-select: none;
      backdrop-filter: blur(12px);
    }
    nav[role="navigation"] {
      outline: none;
    }
    .nav-tabs {
      display: flex;
      gap: 0.4rem;
      margin: 0 auto;
      width: 100%;
      justify-content: center;
    }
    .nav-tab {
      appearance: none;
      border: none;
      background: none;
      color: #eafcff;
      padding: 0.6em 1.1em;
      font-size: 1.07rem;
      border-radius: var(--radius);
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      cursor: pointer;
      position: relative;
      font-weight: 500;
      letter-spacing: 0.05em;
      outline: none;
    }
    .nav-tab:hover, .nav-tab:focus {
      background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
      color: #10151b;
      box-shadow: var(--focus);
    }
    .nav-tab[aria-current="page"] {
      background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
      color: #11161a;
      font-weight: 600;
      box-shadow: 0 0 0 2px var(--neon-blue), 0 0 12px 2px var(--neon-green);
    }
    .brand {
      font-size: 1.18em;
      font-weight: 700;
      color: var(--neon-blue);
      margin-right: 1.2em;
      letter-spacing: 0.08em;
      text-shadow: 0 0 4px var(--neon-blue);
      white-space: nowrap;
      flex-shrink: 0;
    }
    .hero {
      height: 360px;
      min-height: 360px;
      max-height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      background: var(--glass);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      margin: 1.6rem auto 0.8rem auto;
      width: 98%;
      max-width: 900px;
      position: relative;
      overflow: hidden;
    }
    .hero-img-wrap {
      flex: 0 0 320px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      box-sizing: border-box;
    }
    #heroImg {
      max-width: 256px;
      max-height: 256px;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      background: #181d23;
      border-radius: var(--radius);
      box-shadow: 0 0 0 2px var(--neon-blue), 0 0 16px 2px var(--neon-green);
      padding: 16px;
    }
    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 18px 30px 18px 0;
      min-width: 0;
    }
    #heroTitle {
      font-size: 2.1rem;
      font-weight: 700;
      margin: 0 0 0.55em 0;
      background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 16px #18ff8a66;
      letter-spacing: 0.02em;
    }
    #heroIntro {
      font-size: 1.16rem;
      color: #eafcff;
      margin-bottom: 1.3em;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    #heroCta {
      display: inline-block;
      background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
      color: #181d23;
      font-weight: 600;
      font-size: 1.09rem;
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0.6em 1.4em;
      margin-top: 0.5em;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, color 0.18s;
      outline: none;
      letter-spacing: 0.04em;
    }
    #heroCta:hover, #heroCta:focus {
      background: linear-gradient(270deg, var(--neon-green) 0%, var(--neon-blue) 100%);
      color: #11161a;
      box-shadow: var(--focus);
    }
    .divider {
      width: 98%;
      max-width: 900px;
      height: 3px;
      margin: 0.7em auto 0.5em auto;
      background: var(--divider);
      border-radius: 2px;
    }
    #content {
      width: 98%;
      max-width: 900px;
      margin: 0.2em auto 0.9em auto;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2em 2.2em 1.2em 2.2em;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      min-height: 120px;
      position: relative;
      overflow: hidden;
    }
    #planList {
      list-style: none;
      padding: 0;
      margin: 1em 0 0.7em 0;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }
    #planList li {
      background: linear-gradient(90deg, #16202c 60%, var(--neon-blue) 120%);
      color: var(--neon-green);
      font-weight: 500;
      font-size: 1.02rem;
      border-radius: 9px;
      padding: 0.6em 1em;
      box-shadow: 0 2px 8px 0 #18ff8a33;
      margin-left: 0;
      margin-right: 0;
      letter-spacing: 0.01em;
    }
    #ctaBand {
      width: 98%;
      max-width: 900px;
      margin: 1.1em auto 2.1em auto;
      background: var(--glass);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.1em 2em;
      display: flex;
      flex-direction: row;
      gap: 1.2em;
      justify-content: flex-start;
      align-items: center;
    }
    .cta-btn {
      background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-green) 100%);
      color: #181d23;
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0.6em 1.4em;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, color 0.18s;
      outline: none;
      margin-right: 0.6em;
    }
    .cta-btn:focus, .cta-btn:hover {
      background: linear-gradient(270deg, var(--neon-green) 0%, var(--neon-blue) 100%);
      color: #11161a;
      box-shadow: var(--focus);
    }
    @media (max-width: 700px) {
      nav {
        height: auto;
        flex-direction: column;
        padding: 0.5em 0.6em;
      }
      .nav-tabs {
        flex-wrap: wrap;
        gap: 0.25em;
        font-size: 0.95em;
      }
      .brand {
        margin-bottom: 0.3em;
      }
      .hero {
        flex-direction: column;
        min-height: 360px;
        height: auto;
        max-height: none;
        padding-bottom: 0.5em;
      }
      .hero-img-wrap {
        padding: 20px 0 0 0;
        max-width: 100vw;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      .hero-content {
        padding: 14px 14px;
        align-items: center;
        text-align: center;
      }
      #content {
        padding: 1.2em 1em 1em 1em;
      }
      #ctaBand {
        padding: 0.8em 1em;
        flex-direction: column;
        gap: 0.8em;
        align-items: stretch;
      }
    }
    /* Focus rings for accessibility */
    .nav-tab:focus, #heroCta:focus, .cta-btn:focus {
      outline: 2px solid var(--neon-blue);
      outline-offset: 3px;
      box-shadow: var(--focus);
    }
  </style>
</head>
<body>
  <nav role="navigation" aria-label="Primary">
    <span class="brand">SafeHaven Safety</span>
    <div class="nav-tabs" id="navTabs"></div>
  </nav>
  <div class="hero" id="hero">
    <div class="hero-img-wrap">
      <img id="heroImg" src="logo.png" alt="SafeHaven Safety logo" draggable="false">
    </div>
    <div class="hero-content">
      <h1 id="heroTitle">Corporate Safety Training that Sticks</h1>
      <div id="heroIntro">Scenario‑driven courses for teams. Act fast, stay calm, decide well.</div>
      <button id="heroCta">Book Training with Todd Krohn</button>
    </div>
  </div>
  <div class="divider"></div>
  <div id="content"></div>
  <div id="ctaBand"></div>
  <script>
    // --- Config ---
    const PAGES = [
      {id:'home',label:'Home'},
      {id:'home-defense',label:'Home Defense'},
      {id:'conceal-carry',label:'Conceal/Carry'},
      {id:'first-aid-training',label:'First Aid Training'},
      {id:'active-shooter-training',label:'Active Shooter Training'},
      {id:'situational-awareness',label:'Situational Awareness'},
      {id:'contact',label:'Contact'}
    ];
    const HERO = {
      'home':'logo.png',
      'home-defense':'home%20defense.png',
      'conceal-carry':'Conceal%20Carry.png',
      'first-aid-training':'first%20aid.png',
      'active-shooter-training':'Active%20Shooter.png',
      'situational-awareness':'Situational%20Awareness.png',
      'contact':'logo.png'
    };
    const COPY = {
      'home': {
        heroTitle:'Corporate Safety Training that Sticks',
        intro:'Scenario‑driven courses for teams. Act fast, stay calm, decide well.',
        plan:null,
        ctaPrimary:'Book Training with Todd Krohn',
        ctaSecondary:'Request a Quote'
      },
      'home-defense': {
        heroTitle:'Home Defense for Organizations',
        intro:'Policy‑backed planning, safe rooms, clear comms, lawful response.',
        plan:['Assessment & layered security','Safe zones & comms','Tools & legal standards','Scenario reps under stress','Aftercare & reporting'],
        ctaPrimary:'Book Home Defense',
        ctaSecondary:'Request a Quote'
      },
      'conceal-carry': {
        heroTitle:'Conceal/Carry — Responsible, Compliant, Ready',
        intro:'Mindset first; de‑escalation always. Skills that hold up.',
        plan:['Legal foundations & policy','Equipment & safe storage','Draw, retention, malfunctions','Judgment & use‑of‑force decisions','Aftermath, reporting, refreshers'],
        ctaPrimary:'Book Conceal/Carry',
        ctaSecondary:'Request a Quote'
      },
      'first-aid-training': {
        heroTitle:'First Aid — Do the Most Good, Fast',
        intro:'Stop bleeding. Open airways. Run the call.',
        plan:['Scene safety & 911','Bleeding, airway, breathing','CPR & AED','Medical & environmental incidents','Kits, hygiene, documentation'],
        ctaPrimary:'Book First Aid',
        ctaSecondary:'Request a Quote'
      },
      'active-shooter-training': {
        heroTitle:'Active Shooter Response — Simple Actions, Real Impact',
        intro:'Prevention, quick decisions, coordinated response.',
        plan:['Prevention & early warning','Move • Barricade • Defend','911 & internal comms','Stop the Bleed','Reunification & recovery'],
        ctaPrimary:'Book Active Shooter',
        ctaSecondary:'Request a Quote'
      },
      'situational-awareness': {
        heroTitle:'Situational Awareness — Time Buys Options',
        intro:'Read the room, spot anomalies, act early.',
        plan:['Baseline vs anomalies','Environmental scanning','Behavioral cues','OODA','Daily habits & sustainment'],
        ctaPrimary:'Book Awareness',
        ctaSecondary:'Request a Quote'
      },
      'contact': {
        heroTitle:'Talk with Todd',
        intro:'Tell us about your team, goals, and timing. Proposal in one business day.',
        plan:null,
        ctaPrimary:'Email Us',
        ctaSecondary:null
      }
    };
    const EMAIL='todd@safehaven.example';
    function mailto(subject) {
      return 'mailto:'+EMAIL+'?subject='+encodeURIComponent(subject);
    }
    // --- Routing ---
    function getHashPage() {
      let hash = (location.hash || '').replace(/^#/, '');
      if (!hash) hash = 'home';
      if (!COPY[hash]) hash = 'home';
      return hash;
    }
    function renderNav(active) {
      const navTabs = document.getElementById('navTabs');
      navTabs.innerHTML = '';
      PAGES.forEach(page => {
        const btn = document.createElement('button');
        btn.className = 'nav-tab';
        btn.textContent = page.label;
        btn.setAttribute('tabindex','0');
        btn.setAttribute('type','button');
        btn.setAttribute('aria-label', page.label);
        btn.onclick = () => {
          location.hash = '#' + page.id;
        };
        if (active === page.id) {
          btn.setAttribute('aria-current','page');
        } else {
          btn.removeAttribute('aria-current');
        }
        navTabs.appendChild(btn);
      });
    }
    function renderHero(page) {
      const heroImg = document.getElementById('heroImg');
      heroImg.src = HERO[page];
      heroImg.alt = COPY[page].heroTitle || "SafeHaven Safety";
      document.getElementById('heroTitle').textContent = COPY[page].heroTitle;
      document.getElementById('heroIntro').textContent = COPY[page].intro;
      const heroCta = document.getElementById('heroCta');
      heroCta.textContent = COPY[page].ctaPrimary || 'Book Training';
      heroCta.onclick = () => {
        window.location.href = mailto(COPY[page].ctaPrimary || 'Corporate Safety Inquiry');
      };
      heroCta.style.display = COPY[page].ctaPrimary ? 'inline-block' : 'none';
    }
    function renderContent(page) {
      const content = document.getElementById('content');
      content.innerHTML = '';
      const copy = COPY[page];
      // Only render plan if present
      if (Array.isArray(copy.plan) && copy.plan.length) {
        const h2 = document.createElement('h2');
        h2.textContent = 'Five-Point Plan';
        h2.style.marginBottom = '0.4em';
        h2.style.fontWeight = '600';
        h2.style.fontSize = '1.18em';
        content.appendChild(h2);
        const ul = document.createElement('ul');
        ul.id = 'planList';
        copy.plan.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
        content.appendChild(ul);
      }
    }
    function renderCtaBand(page) {
      const ctaBand = document.getElementById('ctaBand');
      ctaBand.innerHTML = '';
      const copy = COPY[page];
      if (!copy.ctaPrimary && !copy.ctaSecondary) {
        ctaBand.style.display = 'none';
        return;
      }
      ctaBand.style.display = 'flex';
      if (copy.ctaPrimary) {
        const btn1 = document.createElement('button');
        btn1.className = 'cta-btn';
        btn1.textContent = copy.ctaPrimary;
        btn1.onclick = () => {
          window.location.href = mailto(copy.ctaPrimary);
        };
        btn1.setAttribute('tabindex','0');
        ctaBand.appendChild(btn1);
      }
      if (copy.ctaSecondary) {
        const btn2 = document.createElement('button');
        btn2.className = 'cta-btn';
        btn2.textContent = copy.ctaSecondary;
        btn2.onclick = () => {
          window.location.href = mailto(copy.ctaSecondary);
        };
        btn2.setAttribute('tabindex','0');
        ctaBand.appendChild(btn2);
      }
    }
    function renderPage() {
      const page = getHashPage();
      renderNav(page);
      renderHero(page);
      renderContent(page);
      renderCtaBand(page);
      // Accessibility QA
      console.assert(document.querySelectorAll('[aria-current="page"]').length === 1, "Exactly one nav tab should have aria-current=page");
      // Plan QA
      if (COPY[page].plan) {
        console.assert(document.getElementById('planList').children.length === COPY[page].plan.length, "Plan list renders correct items");
      }
    }
    window.addEventListener('hashchange', renderPage);
    window.addEventListener('DOMContentLoaded', renderPage);
  </script>
</body>
</html>
